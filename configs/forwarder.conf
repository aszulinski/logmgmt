{
  "network": {
    "servers": [ "192.168.5.164:4545" ],
    "ssl ca": "/etc/ssl/logstash2.pub",
    "timeout": 15
  },

  "files": [
    {
      "paths": [ 
        "/log/worker*.log"
      ],
      "fields": { "type": "worker" }
    },{
      "paths": [ 
        "/log/webapp*.log"
      ],
      "fields": { "type": "webapp" }
    }
  ]
}
